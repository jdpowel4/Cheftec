{% if ingredients %}
    <ul class="ingredient-dropdown" style="border: 4px solid #0000; margin:0; padding:0; list-style-type: none;">
        {% for ingredient in ingredients %}
        <li
            hx-post="/vendor-items/{{ vendor_item_id }}/link"
            hx-vals='{"ingredient_id": "{{ingredient.id }}"}'
            hx-target="#ingredient-cell-{{ vendor_item_id }}"
            hx-swap="innerHTML"
            tableindex="0"
            role="option"
            onkeydown="if(event.key==='Enter'){ this.click(); }"
            style="cursor:pointer; padding:4px; background:#f1eeee;"
        >
            {{ ingredient.name }} ({{ ingredient.base_unit or "" }})
        </li>
        {% endfor %}
    </ul>

{% else %}
    <div style="color:#777; padding:4px;">
        No Matches
    </div>
{% endif %}
